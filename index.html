<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spellbook</title>
</head>
<body>
  <h1>Add Custom Spell</h1>
  <form action="/custom-spells" method="POST">
    <input type="text" placeholder="Spell name" name="spell-name">
    <textarea id="spell-desc" cols="30" rows="10" placeholder="Spell description" name="spell-desc"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
